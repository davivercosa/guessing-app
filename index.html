<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Guessing Game</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="game-wrapper">
      <div class="title">Guessing Game</div>
      <div id="result">Press Guess To Play</div>

      <div class="inputs">
        <div class="input-wrapper">
          <label>Computer Pick: </label>
          <input
            type="text"
            id="computer-pick"
            class="input"
            readonly
            disabled
          />
        </div>

        <div class="input-wrapper">
          <label>Player Pick: </label>
          <select id="player-pick" class="input">
            <option>1</option>
            <option>2</option>
            <option>3</option>
            <option>4</option>
            <option>5</option>
          </select>
        </div>
      </div>

      <div class="scores">
        <div class="score-wrapper">Wins: <span id="wins">0</span></div>
        <div class="score-wrapper">Losses: <span id="losses">0</span></div>
      </div>

      <button id="guess-button" class="button">Guess</button>
    </div>

    <script src="js/setup.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
